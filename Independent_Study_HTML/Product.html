<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        /*header*/
        @import url(css/header.css);
        .detailHome {
            height: 80%;
            width: 100%;
            padding: 1% 0;
        }
        .detail{
            display: flex;
            width: 70%;
            margin: 0 15%;
            border: 3px black solid;
            height: 100%;
        }
        .detail hr {
            margin: 1% 0;
        }
        .imgHome {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            border-right: 3px black solid;;
        }
        .imgHome img {
            height: 90%;
            width: 90%;
        }
        .detailValue {
            display: inline-block;
            height: 100%;
            width: 50%;
        }
        /*div取代h1*/
        .h1 {
            display: flex;
            align-items: center;
            height: 11%;
            margin: 0 0.5%;
            font-size: 3vw;
            font-weight: 900;
        }
        /*div取代hr*/
        .hr {
            display: flex;
            align-items: center;
            height: 1%;
        }
        .hr div{
            width: 100%;
            border: 1px silver solid;
            border-style: groove;
        }
        .valueHome {
            height: 13%;
            margin: 0 1%;
        }
        .valueHome div {
            height: 33%;
            font-size: 1vw;
        }
        .introduceHome {
            height: 50%;
            border: 1px black solid;
            margin: 1% 1%;
        }
        .title {
            font-size: 6vh;
            height: 20%;
        }
        .content {
            height: 75%;
            overflow: scroll; /*字超過變滑動*/
            overflow-x: hidden; /*取消左右*/
            font-size: 1.5vw;
        }
        .score_buyCarHome{
            display:flex;
            margin: 0 1%;
            height: 20%;
        }
        .scoreHome{
            height: 100%;
            width: 60%;
        }
        .score {
            display: flex;
            align-items: center;
            font-size: 1vw;
            height: 30%;
        }
        .score div {
            color: red;
            font-size: 2vw;
            font-weight: 900;
        }
        .star {
            display: flex;
            align-items: center;
            height: 70%;
        }
        .star img {
            width: 20%;
        }
        .buyCarHome {
            height: 100%;
            width: 40%;
            border: 1px black solid;
        }
        /*庫存*/
        .stock {
            height: 20%;
            margin: 1%;
            font-size: 1vw;
            white-space:nowrap; /*不換行*/
            overflow: hidden; /* 超過範圍隱藏 */
            border: 1px black solid;
        }
        .buyCar {
            height: 80%;
            font-size: 1vw;
            font-weight: 900;
        }
        /*購買數量*/
        .BUY {
            width: 47%;
            text-align: center; /*文字水平置中*/
            border-right: 1px black solid;
        }
        .buyQuantity {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35%;
            border: 1px black solid;
            font-size: 1vw;
        }
        .buyQuantity img {
            width: 20%;
            cursor: pointer; /*滑鼠特效*/
        }
        .buyQuantity img:hover {
            border: 1px skyblue solid;
        }
        .buyQuantity input{
            width: 40%;
            text-align: center;
        }
        /*加入購物車*/
        .goBuy {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45%;
            background-color: red;
            color: seashell;
            margin: 3%;
            font-size: 2vw;
            cursor: pointer; /*滑鼠特效*/
        }
        .goBuy:hover{
            color: deepskyblue;
        }
    </style>
    <script src="js/Cookie.js"></script>
    <script src="js/SingOut.js"></script>
    <script src="js/Cookie.js"></script>
    <script>
        //無商品資料時回到首頁
        if( !isCookie("productDetail")){
            alert("ERROR_PRODUCT!!!");
            document.location.href = "Homepage.html";
        }
        const productDetail = getCookieInnerValue("productDetail", ":");  
        function starDraw(quantity){
            for(i=0; i<quantity; i++){
                document.write('<img src="./images/starBright-removebg.png">');
            }
            for(i=0; i<5-quantity; i++){
                document.write('<img src="./images/star-removebg.png">');
            }
        }
        //檢查數字
        function checkBuy(){
            if(document.getElementById("buyIn").value.match("[^0-9]")) return false;
            return true;
        }
        //檢查購買數量
        function checkQ(){
            if( document.getElementById("buyIn").value >= parseInt(productDetail[8]) ) return false;
            return true;
        }
        //-+按鍵
        function buyQ(buyIN){            
            var buyInV = document.getElementById("buyIn");
            if(!checkBuy()){
                buyInV.value = 1;
                return false;
            }
            if(!checkQ() && buyIN == 1) return false;
            if(buyInV.value == 1 && buyIN == -1) return false;
            buyInV.value = parseInt(buyInV.value) + buyIN;
        }
        //按下購買
        function buyCar(){
            var buyIn = document.getElementById("buyIn");
            if(!checkBuy()){
                alert("請輸入數字!!!");
                buyIn.focus();
                buyIn.select();
                return false;
            }
            if(!checkQ()){
                alert("庫存不足，請重新輸入!!!");
                buyIn.focus();
                buyIn.select();
                return false;
            }
            var carlist = getCookieValue("buyCars");
            //商品ID
            var pID = productDetail[0];
            //已登入會員
            if(getCookieValue("singIn")){
                //已有購物清單
                if( isCookie("buyCars") ){
                    //已加入購物車
                    if(carlist.match(pID)){
                        alert("已加入購物車");
                        return false;
                    }
                    addCookie("buyCars", carlist + ":" + pID); //新增商品ID
                }
                //尚未有購物清單
                else{
                    addCookie("buyCars", pID); //新增購物車
                }
                var byCar = productDetail[1] + ":" + productDetail[2] + ":" + productDetail[5] + ":" + buyIn.value;
                addCookie("buyCar" + pID, byCar, "/Independent_Study_HTML/BuyCar.html")
                alert("成功加入購物車");
            }
            else{
                document.location.href = "SignIn.html";
                return false;
            }
        }
    </script>
</head>
<body>
    <header>
        <div id="home">     
            <a href="Homepage.html"><img src="./images/home_removebg.png"></a>
        </div>
        <div id="menu">
            <div class="menu" name="menuShow">
                <a href="BuyCar.html">購物車</a>
            </div>
            <div class="menu" name="menuShow">
                <a href="Maintenance.html">會員管理</a>
            </div>
            <div class="menu">
                <a name="menuShow" href="SignIn.html">登入</a>
            </div>
        </div>
    </header>
    <hr>
    <div class="detailHome">
        <div class="detail">
            <div class="imgHome"><img name="product"></div>
            <div class="detailValue">
                <div class="h1" name="product"></div>
                <div class="hr"><div></div></div>
                <div class="valueHome">
                    <div name="product">耕作人:</div>
                    <div name="product">上架時間:</div>
                    <div name="product">定價:</div>
                </div>
                <div class="hr"><div></div></div>
                <div class="introduceHome">
                    <div class="title">介紹:</div>
                    <hr>
                    <div class="content" name="product"></div>
                </div>
                <div class="hr"><div></div></div>
                <div class="score_buyCarHome">
                    <div class="scoreHome">
                        <div class="score">農民評價:<div name="product"></div></div>
                        <div class="star"><script>starDraw(productDetail[7]);</script></div>
                    </div>
                    <div class="buyCarHome">
                        <div name="product" class="stock">庫存:</div>
                        <div class="buyCar">
                            <div class="buyQuantity">
                                <div class="BUY">購買數量:</div>
                                <div style=" width: 53%; display:flex; justify-content: center;">
                                    <img src="images/subtract.png" onclick="buyQ(-1)">
                                    <input id="buyIn" type="text" maxlength="2" value="1">
                                    <img src="images/plus.png" onclick="buyQ(1)">
                                </div>
                            </div>
                            <div class="goBuy" onclick="buyCar()">加入購物車</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>
<script>
    //填上資料
    document.getElementsByName("product")[0].src = "./images/product/" + productDetail[1];
    for(var i=0; i<8; i++){
        document.getElementsByName("product")[i].innerHTML += productDetail[i+1];
    }
    //登出
    singOut(); 
</script>
</html>
