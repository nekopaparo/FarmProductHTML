<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="css/SignIn.css"/>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/InputTextImitateGoogleUse.js"></script>
    <script src="js/Cookie.js"></script>
    <script src="js/getLoginCookie.js"></script>
    <script>
        if(document.cookie.match(".*userState=false.*")){
            myCookie.remove("userState");
            /*
            //delete,屬性也要一樣才會覆蓋，不然會變新的變數
        	document.cookie = "singIn=null;" + "path=/Independent_Study;" + "max-age=1";
            */
        	alert("帳號或密碼錯誤");
   		}
        $(document).ready(function(){
            inputFocus("usernameId");
            inputFocus("passwdId");
        });
    </script>
</head>
<body >
    <form action="UserRead" class="main" method="POST">
        <div class="picture">
            <img src="images/singInTitle.png">
        </div>
        <div class="blank"></div>
        <div class="title">會員登入</div>
        <div class="blank"></div>
        <div class="InputTextImitateGoogle_body">
            <div id="InputData_usernameId" class="InputTextImitateGoogle_close">請輸入帳號</div>
            <div class="InputTextImitateGoogle_OutsideFrameUseDiv">
                <input id="usernameId" name="username" class="InputTextImitateGoogle_input" type="text" onfocus="inputFocus(0)" onblur="inputBlur(0)" value="root" placeholder="root">
            </div>
        </div>
        <div class="blank"></div>
        <div class="InputTextImitateGoogle_body">
            <div id="InputData_passwdId" class="InputTextImitateGoogle_close">請輸入密碼</div>
            <div class="InputTextImitateGoogle_OutsideFrameUseDiv">
                <input id="passwdId" name="passwd" class="InputTextImitateGoogle_input" type="password" onfocus="inputFocus(1)" onblur="inputBlur(1)" value="1234" placeholder="1234">
            </div>  
        </div>
        <div class="submit">
            <div class="other">
                <div>
                    <a href="SignUp.html">申請會員</a><br>
                    <a href="Maintenance.html">忘記帳號密碼</a>
                </div>
            </div>
            <input type="button" value="登入" onclick="getLoginCookie();">
        </div>
    </form>
</body>
</html>
